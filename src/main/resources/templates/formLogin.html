<!DOCTYPE html>
<html>

<head>
	<title>Iniciar sesión</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Toast-->
	<link rel="stylesheet" th:href="@{/css/toast.min.css}" />
</head>

<body style="background-color: #e9ecef;">
	<div class="container-fluid">
		<div class="row">

			<div class="col-12">
				<div class="card mt-3 mx-auto" style="width: 400px;">
					<div class="card-body">
						<h2 class="my-auto text-center">Ingresar a mi cuenta</h2>
						<hr>
						<form th:action="@{/login}" method="post">
							<div class="form-group col">
								<label>Correo electrónico</label>
								<input class="form-control form-control-lg" type="email" name="username" max="100"
									required>
							</div>

							<div class="form-group col">
								<label>Contraseña</label>
								<div class="input-group mb-3">
									<input type="password" class="form-control form-control-lg" id="password"
										name="password" max="22">
									<div class="input-group-append">
										<button class="btn btn-secondary" type="button" id="seePasswordButton"
											onclick="mostrarContrasena()">
											<ion-icon name="eye"></ion-icon>
										</button>
									</div>
								</div>
							</div>

							<div class="form-group col">
								<button id="registrar" type="submit" class="btn btn-primary btn-lg btn-block mt-3"
									onclick="validarContrasena()">
									Entrar
								</button>
							</div>
						</form>
						<hr>
						<div class="text-center">
							<div class="form-group">
								<a th:href="@{/reset/password}" style="text-decoration: none">
									<h5>¿Olvidaste tu contraseña?</h5>
								</a>
								<a th:href="@{/crearCuenta}">Crear nueva cuenta</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Ionicons-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<!--Toast-->
	<script th:src="@{/js/toast.min.js}"></script>

	<script th:if="${msg_success != null}">
		new Toast({
			message: '[[${msg_success}]]',
			type: 'success'
		});
	</script>

	<script th:if="${msg_error != null}">
		new Toast({
			message: '[[${msg_error}]]',
			type: 'danger'
		});
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- Mostrar y ocultar contraseña input-->
	<script>
		function mostrarContrasena() {
			var pwd = $(".pwd");
			var tipo = document.getElementById("password");
			if (tipo.type == "password") {
				tipo.type = "text";
				document.getElementById('seePasswordButton').innerHTML = "<ion-icon name='eye-off'></ion-icon>";
			} else {
				tipo.type = "password";
				document.getElementById('seePasswordButton').innerHTML = "<ion-icon name='eye'></ion-icon>";
			}
		}
	</script>
</body>

</html>
