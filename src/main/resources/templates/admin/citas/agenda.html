<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <style>
      /* body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        } */

      #calendar {
        max-width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="wrapper d-flex align-items-stretch">
      <div th:insert="~{fragments/sidebar :: sidebar}"></div>

      <!-- Page Content  -->
      <div id="content" class="p-1 p-md-2">
        <div th:insert="~{fragments/header :: header}"></div>
        <div id="calendar"></div>
      </div>
    </div>
    <div id="modal-register" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">
                  Fecha inicio:
                </label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="fechaInicio"
                />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">
                  Fecha fin:
                </label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="fechaFin"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/bootstrap/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap/popper.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap/main.js}"></script>
    <script>
      const citas = [];
      document.body.onload = async () => {
        try {
          const response = await fetch("/citas/");
          const data = await response.json();
          data.map((cita) => {
            //validar status
            citas.push({
              id: cita.id,
              title: cita.title,
              start: cita.start,
              end: cita.end,
              color: "#00a65a",
              item: cita,
            });
          });
          calendarRender(citas);
          console.log(citas);
        } catch (error) {
          console.log(error);
        }
      };

      const calendarRender = (citas) => {
        console.log(citas);
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "timeGridWeek,timeGridDay,listWeek",
          },
          initialView: "timeGridWeek",
          initialDate: new Date(),
          navLinks: true, // can click day/week names to navigate views
          selectable: true,
          nowIndicator: true,
          allDaySlot: false,
          selectMirror: true,
          timeZone: "America/Mexico_City",
          locale: "es",
          hiddenDays: [0, 6],
          slotMaxTime: "18:00",
          slotMinTime: "08:00",
          select: function (args) {
            if (args.start < new Date()) {
              alert("No se puede seleccionar una fecha pasada");
              return;
            }
            console.log(args);
            let start = args.startStr;
            let end = args.endStr;
            $("#fechaInicio").val(start);
            $("#fechaFin").val(end);
            $("#modal-register").modal("show");
            // var title = prompt('Event Title:');
          },
          eventClick: function (args) {
              console.log(args);
            $("#modal-register").modal("show");
          },
          editable: false,
          dayMaxEvents: true, // allow "more" link when too many events
          events: citas,
        });
        calendar.render();
      };
    </script>
  </body>
</html>
